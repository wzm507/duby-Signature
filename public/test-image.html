<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-image {
            width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
            border: 1px solid #ccc;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Banner Image Test</h1>
        <p>Testing the banner image path directly:</p>
        
        <!-- 测试背景图片 -->
        <h2>Background Image Test:</h2>
        <div class="test-image" style="background-image: url('/img/banner/1.png');"></div>
        
        <!-- 测试直接图片标签 -->
        <h2>Direct Image Tag Test:</h2>
        <img src="/img/banner/1.png" alt="Banner Test Image" onload="console.log('Image loaded successfully')" onerror="console.error('Image failed to load')">
        
        <p>Path being tested: /img/banner/1.png</p>
    </div>
</body>
</html>
